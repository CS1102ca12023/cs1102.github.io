<div id="webpContent">

<script>
    function addWebPContent() {
        const container = document.getElementById('webpContent');
                const content = `
            <div id="topinfo">
        <h1>CS1102 - Course Project - 2023/2024 Semester B</h1>
        <h4>Different image compression algorithams</h4>
        <p> 
          <table>

        <hr/>
    </div>
<h1>Understanding the WebP Image Format</h1>
            <h2>Introduction to WebP</h2>
            <p>WebP is a modern image format that provides superior lossless and lossy compression for web images. Developed by Google, WebP allows images to be smaller in size without compromising on quality, making it an ideal choice for improving web performance.</p>
            <h2>The WebP Compression Algorithm</h2>
            <h3>Lossy Compression</h3>
            <p>The lossy compression algorithm of WebP is derived from the VP8 video codec. It utilizes predictive coding, transformation, and quantization techniques, along with a loop filter, to efficiently compress images while maintaining high quality.</p>
            <h3>Lossless Compression</h3>
            <p>WebP's lossless compression algorithm employs advanced prediction and encoding techniques to achieve high compression ratios without losing any image detail. This method ensures that images are significantly reduced in size while preserving their original quality.</p>
            <h2>WebP Features and Benefits</h2>
            <p>Beyond its impressive compression capabilities, WebP supports features such as animation, transparency, and metadata, making it a versatile format for various web applications.</p>
            <h2>Comparing WebP to Other Image Formats</h2>
            <p>Visual comparisons between WebP and other formats like JPEG, PNG, and GIF illustrate the efficiency and quality advantages of WebP, highlighting why it is becoming the preferred choice for web developers and designers.</p>
        `;
        
        container.innerHTML = content;
    }
    addWebPContent();
</script>
